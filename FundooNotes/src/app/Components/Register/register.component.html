<div>
    <mat-card>
        <div>
            <h4>Fundoo</h4>
            <span>Create your Fundoo Account</span>
            <div>
                <form>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>First name</mat-label>
                            <input matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput>
                            <mat-hint>You can use letters,numbers & periods</mat-hint>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <section>
                        <div class="example-button-row">
                            <a mat-button href="https://www.google.com/" target="_blank">Sign in</a>
                            <button mat-flat-button color="primary">Next</button>
                        </div>
                    </section>
                </form>
            </div>
        </div>
        <div>
            <img src="../assets/Register/signin.jfif" alt="Sign in Image">
            <pre>
                One account. All of Google 
                working for you.
            </pre>
        </div>
    </mat-card>
</div>
