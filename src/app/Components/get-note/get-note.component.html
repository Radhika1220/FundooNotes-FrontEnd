   <div class="mainDiv">
    <mat-card [ngStyle]="{'background-color': note.color}" style="text-align: left; margin-bottom: 20px;" *ngFor="let note of notes">
        <img src='{{note.image}}' alt='' style="margin-bottom: 10px;" *ngIf=" note.image != null">
        <div class="contents">
        <div class="row">
            <h3>{{note.title}}</h3>
          
 <i class="material-icons" matTooltip="Pin" *ngIf="!pinned" (click)="PinNote()">push_pin</i>
 <i class="material-icons" matTooltip="Pin" *ngIf="pinned" (click)="PinNote()" style="color:gray">push_pin</i>
        </div>
        <div style="margin: 20px;">
            <p>{{note.description}}</p>
        </div>
    </div>
    <app-icons></app-icons>
    </mat-card>
</div>
